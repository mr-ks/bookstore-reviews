apiVersion: apps/v1
kind: Deployment
metadata:
  name: tum-reviews
  labels:
    app: reviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
  template:
    metadata:
      labels:
        app: reviews
    spec:
      containers:
        - name: reviews
          image: tum/reviews:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080